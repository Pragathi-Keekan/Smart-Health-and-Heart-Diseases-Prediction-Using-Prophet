<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload ECG Image</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'predict/assets/css/main.css' %}" />
</head>
<body>
    <h2>Upload ECG Image</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button special big">Upload</button>
        <a href="{% url 'index' %}" class="button special big">Home</a>
    </form>
    
    
</body>
</html>
